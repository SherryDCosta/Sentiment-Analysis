<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
    body {
        background-image: url("{{ url_for('static', filename='aesthetic-style-ideas.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.85);
        padding: 40px;
        border-radius: 12px;
        width: 50%;
        max-width: 600px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
    }

    input[type="text"], textarea {
        width: 80%;
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 6px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    /* ðŸ’¡ Hover effects for buttons */
    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* ðŸ’š Hover effect for "Analyze Another Review" button */
    form[action="/"] input[type="submit"] {
        background-color: #28a745;
    }

    form[action="/"] input[type="submit"]:hover {
        background-color: #218838;
    }

    .result {
        margin-top: 40px;
    }
</style>

</head>
<body>
    <div class="container">
        {% if result %}
            <h2>Hello {{ name }}!</h2>
            <div class="result">
                <p><strong>Review:</strong> {{ review }}</p>
                <p><strong>Predicted Sentiment:</strong> {{ result }}</p>
            </div>
            <form method="GET" action="/">
                <input type="submit" value="Analyze Another Review" style="margin-top: 20px; background-color: #28a745;">
            </form>

        {% else %}
            <h2>Sentiment Analysis App</h2>
            <form method="POST" action="/predict">
                <input type="text" name="name" placeholder="Name" required>
                <textarea name="review" placeholder="Enter Review:" rows="4" required></textarea>
                <input type="submit" value="Analyze">
            </form>
        {% endif %}
    </div>
</body>
</html>
